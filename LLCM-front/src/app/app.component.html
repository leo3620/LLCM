<div class="fullPage">
  <div class="top">
    <div class="leftSide">
      <app-bloc-container [title]="'Informations générales'">
       <div class="information-general">

         <div class="left">
           <mat-form-field appearance="standard">
             <mat-label>Age</mat-label>
             <input matInput type="number" placeholder="Ex.20" min="1" max="150">
           </mat-form-field>
           <br>
           <label id="example-radio-group-label">Genre</label>
           <mat-radio-group
             aria-labelledby="example-radio-group-label" class="example-radio-group">
             <mat-radio-button class="example-radio-button"  [value]="'homme'">
               Homme
             </mat-radio-button>
             <mat-radio-button class="example-radio-button"  [value]="'femme'">
               Femme
             </mat-radio-button>
           </mat-radio-group>

           <br>
           <label id="example-radio-group-label2">Ethnecite</label>
           <mat-radio-group
             aria-labelledby="example-radio-group-label2" class="example-radio-group">
             <mat-radio-button class="example-radio-button"  [value]="'UNKNOWN'">
               Inconnu
             </mat-radio-button>
             <mat-radio-button class="example-radio-button"  [value]="'ATSI'">
               ATSI
             </mat-radio-button>
             <mat-radio-button class="example-radio-button"  [value]="'NOT_ATSI'">
               Non ATSI
             </mat-radio-button>
           </mat-radio-group>
         </div>
         <div class="right">

           <mat-form-field appearance="fill">
             <mat-label>BMI</mat-label>
             <mat-select>
               <mat-option *ngFor="let food of foods" [value]="food.value">
                 {{food.viewValue}}
               </mat-option>
             </mat-select>
           </mat-form-field>

           <mat-form-field appearance="fill">
             <mat-label>Fumeur</mat-label>
             <mat-select>
               <mat-option *ngFor="let food of foods" [value]="food.value">
                 {{food.viewValue}}
               </mat-option>
             </mat-select>
           </mat-form-field>

           <mat-form-field appearance="fill">
             <mat-label>Alcoolique</mat-label>
             <mat-select>
               <mat-option *ngFor="let food of foods" [value]="food.value">
                 {{food.viewValue}}
               </mat-option>
             </mat-select>
           </mat-form-field>
         </div>



       </div>
      </app-bloc-container>
    </div>
    <div class="rightSide">
      <app-bloc-result></app-bloc-result>
    </div>
  </div>
  <div class="bottom">
    <div class="leftSide">
      <app-bloc-container [title]="'Médicaments pris'">
        Hehe c'est le content
      </app-bloc-container>
      <app-bloc-container [title]="'Maladies'">
        Hehe c'est le content
      </app-bloc-container>
    </div>
    <div class="rightSide">
      <app-bloc-container [title]="'Pathologie'">
        Hehe c'est le content
      </app-bloc-container>
    </div>
  </div>
</div>
