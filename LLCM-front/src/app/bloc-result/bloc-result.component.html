<div class="contentBloc">
  <div class="title-container">
    Risque d'hospitalisation
  </div>
  <button mat-mini-fab class="rollback-button" aria-label="Flush" id="myBtn" color="primary" (click)="flush()">
    <mat-icon inline>history</mat-icon>
  </button>
  <div class="result">
    <span class="number">
      {{result * 100  | number:'1.0-2' }}%
    </span>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="chartContainer" id="resultdiv">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>
